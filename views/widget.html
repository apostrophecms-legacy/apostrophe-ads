<div class="apos-ad-container">
  {%- for ad in item._snippets -%}
    <a class="apos-ad-link" data-apos-ad="{{ ad._id }}" target="_blank" href="/apos-ads/serve?id={{ ad._id }}&amp;cachebuster={{ aposGenerateId() }}">
      {#<div class="apos-ad-image" style="background-image: url('{{ aposAreaImagePath(ad, 'creative', { size: 'full', def: ''}) }}')" ></div>#}
      <img src="{{ aposAreaImagePath(ad, 'creative', { size: 'full', def: ''}) }}">
    </a>
  {%- endfor -%}
</div>
